<!DOCTYPE html>

  <head>

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pray For Sound</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <link

    />

    <!-- Main CSS Import -->
    <link rel="stylesheet" href="assets/css/main.css" />

  <body>
    <!-- Dummy div to load nav -->
    <div class="load" id="nav"></div>

    <!-- Header Section -->
    <section id="header"></section>

    <section id="music">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-12 my-auto">
            <h2>WAVES</h2>
            <hr />
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Architecto suscipit iste consectetur ipsum id repellat cum quaerat
              soluta! Incidunt pariatur nobis perferendis, id modi sed qui
              soluta dolores magnam nihil!
            </p>
            <div class="row">
              <a href="" class="col-lg-6 col-12">
                <button type="button" class="btn btn-outline-primary w-100">
                  PRIMARY
                </button>
              </a>
              <a href="" class="col-lg-6 col-12">
                <button type="button" class="btn btn-outline-secondary w-100">
                  SECONDARY
                </button>
              </a>
            </div>
            <div class="row">
              <a href="" class="col-lg-6 col-12">
                <button
                  type="button"
                  class="btn btn-outline-primary inverted w-100"
                >
                  PRIMARY INVERTED
                </button>
              </a>
              <a href="" class="col-lg-6 col-12">
                <button
                  type="button"
                  class="btn btn-outline-secondary inverted w-100"
                >
                  SECONDARY INVERTED
                </button>
              </a>
            </div>
          </div>
          <div class="col-lg-6 col-12">
            <a href="/waves">
              <img
                src="assets/img/FinalFrontCover.jpg"
                alt=""
                class="img-fluid white-shadow hov-mag"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="tour">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2>TOUR</h2>
            <hr />
          </div>
          <div class="col-12">
            <script
              charset="utf-8"
              src="https://widget.bandsintown.com/main.min.js"
            ></script>
            <a
              class="bit-widget-initializer"
              data-artist-name="Pray for Sound"
              data-display-local-dates="true"
              data-display-past-dates="true"
              data-auto-style="true"
              data-text-color="#FFFFFF"
              data-link-color="#FFFFFF"
              data-background-color="rgba(0,0,0,0)"
              data-display-limit="5"
              data-display-start-time="true"
              data-link-text-color="rgba(52,28,81,1)"
              data-display-lineup="true"
              data-display-play-my-city="true"
              data-separator-color="rgba(255, 255, 255, 0.5)"
              data-display-logo="false"
            ></a>
          </div>
        </div>
      </div>
    </section>

    <section id="merch">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h2>MERCH</h2>
            <hr />
          </div>
        </div>
        <!-- Apparel Merch -->
        <div class="row apparel">
          <div class="col-12">
            <h3>APPAREL</h3>
          </div>
          <div class="col-lg-3 col-12">
            <img

              class="img-responsive w-100"
              alt=""
            />
          </div>
          <div class="col-lg-3 col-12">
            <img
              src="//via.placeholder.com/250"
              class="img-responsive w-100"
              alt=""
            />
          </div>
          <div class="col-lg-3 col-12">
            <img
              src="//via.placeholder.com/250"
              class="img-responsive w-100"
              alt=""
            />
          </div>
        </div>
        <!-- Apparel Merch End -->
        <!-- Music Merch -->
        <div class="row music">
          <div class="col-12">
            <h3>MUSIC</h3>
          </div>
          <div class="col-lg-3 col-12">
            <img
              src="//via.placeholder.com/250"
              class="img-responsive w-100"
              alt=""
            />
          </div>
          <div class="col-lg-3 col-12">
            <img
              src="//via.placeholder.com/250"
              class="img-responsive w-100"
              alt=""
            />
          </div>
          <div class="col-lg-3 col-12">
            <img
              src="//via.placeholder.com/250"
              class="img-responsive w-100"
              alt=""
            />
          </div>
          <div class="col-lg-3 col-12">
            <img
              src="//via.placeholder.com/250"
              class="img-responsive w-100"
              alt=""
            />
          </div>
        </div>
        <!-- End Music Merch -->
      </div>
    </section>

    <section id="video">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2>VIDEO</h2>
            <hr />
          </div>
        </div>
        <div class="row playlist-row"></div>
      </div>
    </section>

    <footer>
      <p>&copy;&nbsp;2019 Pray for Sound</p>
    </footer>

    <!-- JQuery Import Again? -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
