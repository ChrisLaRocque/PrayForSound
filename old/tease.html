  <!-- timer script -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("2019-09-25T00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = "0" + Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = "0" + Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = "0" + Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = "0" + Math.floor((distance % (1000 * 60)) / 1000);

      // Return Time
      var total_seconds = "<p>" + days.slice(-2) + ":" + hours.slice(-2) + ":" + minutes.slice(-2) + ":" + seconds.slice(-2) + "</p>";
      
      document.getElementById("demo").innerHTML = total_seconds;

      // If the count down is finished, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "";
      }

    }, 1000);
  </script>
